<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS & Gyro AR Cube</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: #fff; font-family: sans-serif;
      background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="info">허가 요청 중...</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
    import { DeviceOrientationControls } from 'https://unpkg.com/three@0.159.0/examples/jsm/controls/DeviceOrientationControls.js';

    //——— 1) 기본 세팅 ———
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    //——— 2) 센서 컨트롤 ———
    const controls = new DeviceOrientationControls(camera);

    async function initSensors() {
      // iOS 13+ 처리
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res === 'granted') {
            window.addEventListener('deviceorientation', () => controls.update());
            info.textContent = '디바이스 방향 권한 허용됨';
          } else {
            info.textContent = '디바이스 방향 권한 거부됨';
          }
        } catch (e) {
          console.error(e);
          info.textContent = '디바이스 방향 권한 요청 실패';
        }
      } else {
        window.addEventListener('deviceorientation', () => controls.update());
        info.textContent = '디바이스 방향 사용 중';
      }
    }

    //——— 3) 좌표 변환 함수 ———
    const R = 6378137; // 지구 반지름(m)
    const DEG2RAD = Math.PI/180;
    function latLonToENU(lat, lon, lat0, lon0) {
      const dLat = (lat - lat0) * DEG2RAD;
      const dLon = (lon - lon0) * DEG2RAD;
      const x = dLon * Math.cos(lat0 * DEG2RAD) * R;      // 동
      const z = dLat * R;                                 // 북
      return new THREE.Vector3(x, 0, -z);                 // -z로 뒤쪽
    }

    //——— 4) 기준점 & 대상점 ———
    let origin = { lat: 0, lon: 0 };
    // 여기에 띄우고 싶은 실제 위치(lat, lon)를 설정하세요.
    const target = { lat: 37.5665, lon: 126.9780 }; // 예: 서울시청

    //——— 5) 큐브 생성 ———
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 2),
      new THREE.MeshNormalMaterial({ opacity: 0.8, transparent: true })
    );
    scene.add(cube);

    //——— 6) GPS 권한 요청 & 업데이트 ———
    const info = document.getElementById('info');
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        origin.lat = pos.coords.latitude;
        origin.lon = pos.coords.longitude;
        updateCamera(pos.coords);
        updateCube();
        initSensors();
      }, err => {
        console.error(err);
        info.textContent = 'GPS 권한 거부됨';
      }, { enableHighAccuracy: true });

      navigator.geolocation.watchPosition(pos => {
        updateCamera(pos.coords);
      }, err => console.warn(err), { enableHighAccuracy: true, maximumAge: 1000 });
    } else {
      info.textContent = '이 브라우저는 GPS를 지원하지 않습니다.';
    }

    function updateCamera({ latitude, longitude }) {
      const camPos = latLonToENU(latitude, longitude, origin.lat, origin.lon);
      camera.position.copy(camPos);
    }

    function updateCube() {
      const cubePos = latLonToENU(target.lat, target.lon, origin.lat, origin.lon);
      cube.position.copy(cubePos);
    }

    //——— 7) 렌더 루프 ———
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
