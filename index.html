<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Gyro-Controlled Camera with PDR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // 1) 씬, 카메라, 렌더러 세팅
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) 예시용 큐브
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    cube.position.set(0, 1.6, -5);
    scene.add(cube);

    // 3) 조명
    scene.add(new THREE.AmbientLight(0x404040));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // 4) 리사이즈 대응
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // 5) 회전 적용용 변수들
    const euler           = new THREE.Euler();
    const quaternion      = new THREE.Quaternion();
    const worldTransform  = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
    const screenTransform = new THREE.Quaternion();
    function updateScreenTransform(){
      const orient = window.orientation || 0;
      screenTransform.setFromAxisAngle(
        new THREE.Vector3(0, 0, 1),
        -orient * THREE.MathUtils.DEG2RAD
      );
    }
    window.addEventListener('orientationchange', updateScreenTransform);
    updateScreenTransform();

    // 6) DeviceOrientation 이벤트 수신 및 카메라 회전 적용
    window.addEventListener('deviceorientation', (event) => {
      const alpha = THREE.MathUtils.degToRad(event.alpha  || 0);
      const beta  = THREE.MathUtils.degToRad(event.beta   || 0);
      const gamma = THREE.MathUtils.degToRad(event.gamma  || 0);

      euler.set(beta, alpha, -gamma, 'YXZ');
      quaternion.setFromEuler(euler)
                .multiply(worldTransform)
                .multiply(screenTransform);

      camera.quaternion.copy(quaternion);
    });

    // ─────────────────────────────
    // PDR(걸음수 감지 + 자이로 방향) 적용
    const STEP_THRESHOLD    = 1.2;    // 가속도 피크 임계값 (m/s²)
    const MIN_STEP_INTERVAL = 300;    // ms
    const STEP_LENGTH       = 0.7;    // m, 보폭
    let lastY       = 0;
    let lastStepTs  = 0;

    window.addEventListener('devicemotion', ev => {
      const ag = ev.accelerationIncludingGravity;
      if (!ag) return;

      const now = ev.timeStamp;
      const y   = ag.y;
      if (y - lastY > STEP_THRESHOLD && (now - lastStepTs) > MIN_STEP_INTERVAL) {
        lastStepTs = now;
        // 카메라 전방 벡터 계산
        const forward = new THREE.Vector3(0, 0, -1)
                             .applyQuaternion(quaternion)
                             .normalize();
        // 보폭만큼 전진
        camera.position.addScaledVector(forward, STEP_LENGTH);
      }
      lastY = y;
    });
    // ─────────────────────────────

    // Geolocation API (원본 그대로)
    let startLatitude = null;
    let startLongitude = null;
    let startAltitude = null;
    if ('geolocation' in navigator) {
      const watchId = navigator.geolocation.watchPosition(
        position => {
          const { latitude, longitude, altitude, accuracy } = position.coords;
          if (startLongitude == null) {
            startLatitude  = latitude;
            startLongitude = longitude;
            startAltitude  = altitude;
            console.log([ startLatitude, startLongitude, startAltitude ]);
          }
          let temp = [latitude, longitude, altitude]
                     .map(e => (e * 100).toFixed(1));
          console.log(
            `위도: ${temp[0]}`,
            `경도: ${temp[1]}`,
            `고도: ${temp[2]}`,
            `정확도: ${accuracy}m`
          );
        },
        error => console.error('위치 정보를 가져오는 중 오류 발생:', error),
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        }
      );
      // navigator.geolocation.clearWatch(watchId);
    } else {
      console.warn('이 브라우저는 Geolocation API를 지원하지 않습니다.');
    }

    // 7) 렌더 루프
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
