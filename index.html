<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js First-Person View</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // 1) 씬(Scene)과 카메라(PerspectiveCamera) 생성
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(
      75,                                   // FOV
      window.innerWidth / window.innerHeight,
      0.1,                                  // near
      1000                                  // far
    );
    // 1인칭 시점 높이(눈 높이) 설정
    camera.position.set(0, 1.6, 0);

    // 2) 렌더러 생성 및 DOM에 붙이기
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 3) 앞쪽에 보일 큐브 만들기
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube     = new THREE.Mesh(geometry, material);
    // 카메라가 (0,1.6,0)에 있으니, 같은 높이(y=1.6)에 z=-5 떨어진 위치
    cube.position.set(0, 1.6, -5);
    scene.add(cube);

    // 4) 조명 추가
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0x404040)); // 전체 약한 조명

    // 5) 리사이즈 대응
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // DeviceOrientation 이벤트
    window.addEventListener('deviceorientation', deviceorientationHandler);

    // 자이로 센서 값 변화
    function deviceorientationHandler(event) {
      // X축
      const beta = event.beta;
      // Y축
      const gamma = event.gamma;
      // Z축
      const alpha = event.alpha;
      console.log(beta, gamma, alpha);
      
    }

    // 6) 렌더 루프
    function animate() {
      requestAnimationFrame(animate);
      // (필요 시) 카메라 이동/회전 로직 추가 가능
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
