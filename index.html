<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js + DeviceOrientation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';

    // --- Scene / Camera / Renderer 세팅 ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- 앞에 큐브 추가 ---
    const boxGeo = new THREE.BoxGeometry(1,1,1);
    const boxMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube   = new THREE.Mesh(boxGeo, boxMat);
    cube.position.set(0,1.6,-3);
    scene.add(cube);

    scene.add(new THREE.DirectionalLight(0xffffff, 0.8).setPosition(5,10,7.5));
    scene.add(new THREE.AmbientLight(0x404040));

    // --- DeviceOrientation → Quaternion 변환 유틸 ---
    const zee   = new THREE.Vector3(0, 0, 1);
    const euler = new THREE.Euler();
    const q0    = new THREE.Quaternion(); // 보정용
    const q1    = new THREE.Quaternion(- Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

    function setObjectQuaternion(quat, alpha, beta, gamma, orient) {
      // Euler 순서 'YXZ'는 기기 회전에 맞춘 조합
      euler.set(beta, alpha, -gamma, 'YXZ');
      quat.setFromEuler(euler);
      quat.multiply(q1); // 카메라 방향 보정
      quat.multiply(q0.setFromAxisAngle(zee, -orient));
    }

    // --- 센서 이벤트 리스너 등록 ---
    let screenOrient = window.orientation || 0;
    window.addEventListener('orientationchange', () => {
      screenOrient = window.orientation || 0;
    });

    window.addEventListener('deviceorientation', event => {
      const alpha = THREE.MathUtils.degToRad(event.alpha  || 0);
      const beta  = THREE.MathUtils.degToRad(event.beta   || 0);
      const gamma = THREE.MathUtils.degToRad(event.gamma  || 0);
      const orient= THREE.MathUtils.degToRad(screenOrient);

      setObjectQuaternion(camera.quaternion, alpha, beta, gamma, orient);
    });

    // --- 렌더 루프 ---
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    (function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();

  </script>
</body>
</html>
